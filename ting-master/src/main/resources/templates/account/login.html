<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Header-->
<head>
    <div th:replace="/layout/head.html :: fragment-header"></div>
</head>
<div th:replace="/layout/head.html :: fragment-header-menu"></div>
<section class="bg-light py-5" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container px-5 my-5 px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-6">
                <form th:action="@{/account/login}" method="post">
                    <!-- error -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-primary" role="alert">
                        You have been logged out.
                    </div>
                    <!-- id input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="username" name="username" type="text" required/>
                        <label for="username">아이디</label>
                    </div>
                    <!-- password input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="password" name="password" type="password" required/>
                        <label for="password">비밀번호</label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg form-control" style="font-size:1.5rem;" type="submit">로그인</button>
                    </div>
                </form>
                <form>
                    <div style="margin-left: 7rem; margin-top: 1.5rem; font-size: 1.5rem;">
                        <a class="text-decoration-none" th:href="@{/user/find_id}">
                            아이디찾기 |
                        </a>
                        <a class="text-decoration-none" th:href="@{/user/findpassword}">
                            비밀번호찾기 |
                        </a>
                        <a class="text-decoration-none" th:href="@{/account/register}">
                            회원가입
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<footer>
    <div th:replace="/layout/footer.html :: fragment-footer"></div>
</footer>
</body>
</html>
