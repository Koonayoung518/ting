<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Header-->
<head>
    <div th:replace="/layout/head.html :: fragment-header"></div>
</head>
<body>
<div th:replace="/layout/head.html :: fragment-header-menu"></div>
<section class="bg-light py-5">
    <div class="container px-5 my-5 px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-6">
                <form id="contactForm" th:action="@{/account/register}" method="POST">
                    <!--학교 입력-->
                    <div class="form-floating mb-3">
                        <div class="input-group">
                        <input class="form-control" id="school_search" name="school" type="text" placeholder="학교 입력" required/>
                        <label for="name"><a class="btn btn-primary" href="#!">검색</a></label>
                        </div>
                    </div>
                    <!--학과 입력-->
                    <div class="form-floating mb-3">
                    <div class="input-group">
                        <input class="form-control" id="department" name="major" type="text" placeholder="학과 입력" required />
                        <label for="name"><a class="btn btn-primary" href="#!">검색</a></label>
                    </div>
                </div>
                    <!--이메일 입력-->
                    <div class="form-floating mb-3">
                        <div class="input-group">
                            <input class="form-control" id="email"  name="email" type="text" placeholder="학교이메일 입력" data-sb-validations="required" />
                            <label for="name"><a class="btn btn-primary" href="#!">인증</a></label>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <div class="input-group">
                            <input class="form-control" id="number" name="number" type="text" placeholder="학번" required />
                            <label for="name"></label>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <div class="input-group">
                            <input class="form-control" id="name" name="name" type="text" placeholder="이름" required />
                            <label for="name"></label>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <div class="input-group">
                            <select class="custom-select" id="gender" name="gender">
                                <option selected>성별 선택</option>
                                <option value="male">남자</option>
                                <option value="female">여자</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <div class="input-group">
                            <input class="form-control" id="birth" name="birth" type="text" placeholder="생년월일" required />
                            <label for="name"></label>
            
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <div class="input-group">
                            <input class="form-control" id="id" name="username" type="text" placeholder="아이디" required />
                            <label for="name"><a class="btn btn-primary" href="#!">중복확인</a></label>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <div class="input-group">
                            <input class="form-control" id="password1" name="password" type="text" placeholder="비밀번호" required />
                            <label for="name"></label>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <div class="input-group">
                            <input class="form-control" id="password2" type="text" placeholder="비밀번호 확인"/>
                            <label for="name"></label>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <div class="input-group">
                            <input class="form-control" id="profile" name="profile" type="textarea" placeholder="자신을 소개해주세요!!" data-sb-validations="required" />
                            <label for="name"></label>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-primary form-control" type="submit">회원가입</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<footer>
    <div th:replace="/layout/footer.html :: fragment-footer"></div>
</footer>
</body>
</html>
